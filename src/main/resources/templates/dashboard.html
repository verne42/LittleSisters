<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header :: oley-head"/>
	<body class="open">
		<!-- Left Panel -->
		<div th:replace="fragments/menu :: oley-menu"></div>

		<!-- Right Panel -->
		<div id="right-panel" class="right-panel">
			<header th:replace="fragments/header :: oley-header"/>
		</div>

		<div class="container">
			<!-- Bills table -->
			<div th:if="${not #lists.isEmpty(bills) && bill == null}" class="row" id="bills-table">
				<div th:replace="fragments/bills :: bills-table"></div>
			</div>
			<div class="row">
				<!-- Bill dashboard -->
				<div th:if="${bill != null}" class="col-sm-6" id="bill-dashboard">
					<div th:replace="fragments/bill :: billID-dashboard"></div>
				</div>
				<!-- Associations table -->
				<div th:if="${not #lists.isEmpty(associationsVotesTableChamber1?.values()) && chamber1 != null}" class="col-sm-6" id="associations-table">
					<div th:replace="fragments/associations :: associations-billID"></div>
				</div>
			</div>
			<!-- Legislators table -->
			<div th:if="${not #lists.isEmpty(legislators)}" class="row" id="legislators-table">
				<div th:replace="fragments/legislators :: legislators-billID"></div>
			</div>
		</div>
		<footer th:replace="fragments/footer :: verne42-footer"/>
	</body>
</html>
